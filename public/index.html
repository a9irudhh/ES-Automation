<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Export Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-container {
            text-align: center;
        }

        .dashboard-container {
            display: none;
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }

        h2 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.4rem;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"],
        input[type="datetime-local"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e1e1;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="datetime-local"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 1rem;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            color: #e74c3c;
            margin-top: 1rem;
            padding: 0.5rem;
            background: #ffeaea;
            border-radius: 5px;
            border-left: 4px solid #e74c3c;
        }

        .success {
            color: #27ae60;
            margin-top: 1rem;
            padding: 0.5rem;
            background: #eafaf1;
            border-radius: 5px;
            border-left: 4px solid #27ae60;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logout-btn {
            background: #e74c3c;
            width: auto;
            padding: 0.5rem 1rem;
            margin-top: 0;
            margin-bottom: 1rem;
            float: right;
        }

        .logout-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginContainer" class="login-container">
            <h1>airr v1 table export tool</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div id="loginError" class="error" style="display: none;"></div>
        </div>

        <!-- Dashboard Form -->
        <div id="dashboardContainer" class="dashboard-container">
            <button id="logoutBtn" class="logout-btn">Logout</button>
            <div style="clear: both;"></div>
            <h2>Export Data to Sheets</h2>
            <form id="exportForm">
                <div class="form-group">
                    <label for="fromDate">From Date:</label>
                    <input type="datetime-local" id="fromDate" name="fromDate" required>
                </div>
                <div class="form-group">
                    <label for="toDate">To Date:</label>
                    <input type="datetime-local" id="toDate" name="toDate" required>
                </div>
                <button type="submit">Export to Sheets</button>
            </form>
            <div id="exportMessage" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Get base URL from environment or use default
        const BASE_URL = window.location.origin;
        
        let authCredentials = null;

        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            // Create base64 encoded credentials
            const credentials = btoa(`${username}:${password}`);
            
            try {
                const response = await fetch(`${BASE_URL}/api/test-auth`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Basic ${credentials}`
                    }
                });
                
                if (response.ok) {
                    authCredentials = credentials;
                    document.getElementById('loginContainer').style.display = 'none';
                    document.getElementById('dashboardContainer').style.display = 'block';
                    errorDiv.style.display = 'none';
                } else {
                    throw new Error('Invalid credentials');
                }
            } catch (error) {
                errorDiv.textContent = 'Invalid username or password';
                errorDiv.style.display = 'block';
            }
        });

        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', () => {
            authCredentials = null;
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('dashboardContainer').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('exportMessage').style.display = 'none';
        });

        document.getElementById('exportForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!authCredentials) {
                alert('Please login first');
                return;
            }
            
            const fromDate = document.getElementById('fromDate').value;
            const toDate = document.getElementById('toDate').value;
            const messageDiv = document.getElementById('exportMessage');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            if (!fromDate || !toDate) {
                messageDiv.className = 'error';
                messageDiv.textContent = 'Please select both from and to dates';
                messageDiv.style.display = 'block';
                return;
            }
            

            const fromDateISO = new Date(fromDate).toISOString();
            const toDateISO = new Date(toDate).toISOString();
            
            // Show loading state
            submitBtn.innerHTML = '<span class="loading"></span>Processing...';
            submitBtn.disabled = true;
            messageDiv.style.display = 'none';
            
            try {
                const response = await fetch(`${BASE_URL}/api/addToSheets`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Basic ${authCredentials}`
                    },
                    body: JSON.stringify({
                        fromDate: fromDateISO,
                        toDate: toDateISO
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.className = 'success';
                    messageDiv.textContent = data.message || 'Data exported successfully!';
                } else {
                    throw new Error(data.error || 'Export failed');
                }
            } catch (error) {
                messageDiv.className = 'error';
                messageDiv.textContent = `Error: ${error.message}`;
            } finally {
                submitBtn.innerHTML = 'Export to Sheets';
                submitBtn.disabled = false;
                messageDiv.style.display = 'block';
            }
        });

        window.addEventListener('load', () => {
            const now = new Date();
            const fromDate = new Date(now.getTime() - (7 * 24 * 60 * 60 * 1000));
            
            const formatDateTime = (date) => {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                return `${year}-${month}-${day}T${hours}:${minutes}`;
            };
            
            document.getElementById('fromDate').value = formatDateTime(fromDate);
            document.getElementById('toDate').value = formatDateTime(now);
        });
    </script>
</body>
</html>
