<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Export Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginContainer" class="login-container">
            <h1>airr v1 table export tool</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div id="loginError" class="error" style="display: none;"></div>
        </div>

        <!-- Dashboard Form -->
        <div id="dashboardContainer" class="dashboard-container">
            <button id="logoutBtn" class="logout-btn">Logout</button>
            <div style="clear: both;"></div>
            <h2>Export Data to Sheets</h2>
            <form id="exportForm">
                <div class="form-group">
                    <label for="fromDate">From Date:</label>
                    <input type="datetime-local" id="fromDate" name="fromDate" required>
                </div>
                <div class="form-group">
                    <label for="toDate">To Date:</label>
                    <input type="datetime-local" id="toDate" name="toDate" required>
                </div>
                <button type="submit">Export to Sheets</button>
            </form>
            <div id="exportMessage" style="display: none;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
